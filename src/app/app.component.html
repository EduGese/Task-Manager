<ion-app>

  <ion-header [translucent]="true">
    <ion-toolbar color="light">
      <ion-title routerLink="/home">
        Tasks
      </ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-fab  slot="fixed" vertical="top" horizontal="end" [edge]="true">
        <ion-fab-button color="light" id="open-modal">
        <ion-icon name="add-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-modal trigger="open-modal" >
      <ng-template>
        <ion-header >
          <ion-toolbar color="primary">
            <ion-title>New task</ion-title>
            <ion-buttons slot="end" >
              <ion-icon size="large" name="close-circle-outline" (click)="cancel()"></ion-icon>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content [fullscreen]="true">
          <app-task-form (taskEmitted)="createTask($event)"></app-task-form>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  
  <ion-footer [translucent]="true">
    <app-segment-navigation></app-segment-navigation>
  </ion-footer>

</ion-app>
