<ion-app>

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title routerLink="/home">
        Tasks
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-modal [isOpen]="modalTrigger" >
      <ng-template>
        <ion-header >
          <ion-toolbar color="primary">
            <ion-title>New task</ion-title>
            <ion-buttons slot="end" >
              <ion-icon size="large" name="close-circle-outline" (click)="closeModal()"></ion-icon>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content [fullscreen]="true">
          <app-task-form (taskEmitted)="createTask($event)"></app-task-form>
        </ion-content>
      </ng-template>
    </ion-modal>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  
  <ion-footer [translucent]="true">
    <!-- <ion-button routerLink="/home" class="ion-float-left ion-margin">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/completed-tasks" class="ion-float-center ion-margin">completed</ion-button> -->
    <ion-segment value="default" color="primary" mode="ios" scrollable="true">
      <ion-segment-button value="default" (click)="setPendingFilter()">
        <ion-label>Pending</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Completed" (click)="setCompletedFilter()">
        <ion-label>Completed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Due">
        <ion-label>Due</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Calendar">
        <ion-label>Calendar</ion-label>
      </ion-segment-button>
    </ion-segment>
    <!-- <ion-button routerLink="/home" class="ion-float-left ion-margin">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
    <ion-button routerLink="/completed-tasks" class="ion-float-center ion-margin">completed</ion-button> -->
    <ion-button class="ion-float-right ion-margin" (click)="isModalOpen()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-button>
  </ion-footer>

</ion-app>
