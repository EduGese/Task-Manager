<!-- Header -->
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Tasks
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content [fullscreen]="true">
  <app-task-form (taskEmitted)="createTask($event)"></app-task-form>
  <h4>TaskList</h4>
  <app-tasks  (taskIdEmitted)="deleteTask($event)" [taskList]="taskList"></app-tasks>


  
 </ion-content>
