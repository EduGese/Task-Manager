<div class="ion-page">
  <!-- Header -->
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        Tasks
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content [fullscreen]="true">

    
    <ion-modal #modal trigger="open-modal" >
      <ng-template>
        <ion-header >
          <ion-toolbar color="primary">
            <ion-title>New task</ion-title>
            <ion-buttons slot="end" >
              <ion-icon size="large" name="close-circle-outline" (click)="closeModal()"></ion-icon>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content [fullscreen]="true">
          <app-task-form (taskEmitted)="createTask($event)"></app-task-form>
        </ion-content>
      </ng-template>
    </ion-modal>

    

    <app-tasks (taskIdDeleteEmitted)="deleteTask($event)" (taskIdCompleteEmitted)="completeTask($event)" [taskList]="taskList"></app-tasks>


    
  </ion-content>
  <ion-footer [translucent]="true"><ion-button id="open-modal" class="ion-float-right ion-margin"><ion-icon name="add-sharp"></ion-icon></ion-button></ion-footer>
</div>
